<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cubed Analytics - Adding Deeper Perspective To Your Data!</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Happy+Monkey">
    <link rel="stylesheet" type="text/css" href="general.css">
</head>
<body>
    <!-- Title Bar -->
    <div class="mainTitle">
        <div class="squareLogo"></div>
        <div class="companyName">Cubed Analytics</div>
    </div>
    <!-- Main Body -->
    <div class="loginPortal">
        <div class="landingTitle">Analystics Portal</div>
        <!-- Login form which posts to the server -->
        <form method="POST" name="LoginPortal">
            <div class="username">UserID</div>
            <div class="userEntry"><input type="text" size="20" maxlength="20"/></div>
            <div class="password">Password</div>
            <div class="passEntry"><input type="password" size="20" maxlength="40"/></div>
            <div class="Submit"><input type="submit" value="Authenticate" method="post"/></div>
        </form>
    </div>
</body>
</html>
